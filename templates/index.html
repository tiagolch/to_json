<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="text-center">
        <h1>Conversor de Texto para JSON</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="texto">Texto:</label>
                <textarea class="form-control" name="texto" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="nome_arquivo">Nome do Arquivo JSON:</label>
                <input type="text" class="form-control" name="nome_arquivo" required>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
    </div>

  <a href="https://www.linkedin.com/in/tiagolch/" target="_blank" rel="noopener noreferrer">
    <i class="fab fa-linkedin fa-2x"></i>
  </a>


</body>
</html>
